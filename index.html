<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Calcolo Biglietto Treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4 text-center">Biglietto del Treno</h1>

    <form id="ticket-form" class="bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="mb-3">
            <label for="cognome" class="form-label">Cognome</label>
            <input type="text" class="form-control" id="cognome" required>
        </div>
        <div class="mb-3">
            <label for="chilometri" class="form-label">Chilometri da percorrere</label>
            <input type="number" class="form-control" id="chilometri" required>
        </div>
        <div class="mb-3">
            <label for="sconto" class="form-label">Tipo di sconto</label>
            <select class="form-select" id="sconto">
                <option value="nessuno">Nessuno</option>
                <option value="studente">Studente (-20%)</option>
                <option value="over65">Over 65 (-40%)</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Calcola Biglietto</button>
    </form>

    <div id="output" class="mt-4"></div>
</div>

<script src="script.js"></script>
</body>
</html>
